buildscript {
    ext {
        androidXHilt = "2.43.1"
        androidXNavigation = "2.5.1"
        androidXRecyclerView = "1.2.1"
        coroutines = "1.6.4"
        retrofit = "2.9.0"
        mockito = "4.6.1"
    }

    repositories {
        google()
    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$androidXHilt"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$androidXNavigation"
    }
}

plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}